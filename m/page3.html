<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>หน้าที่สาม</title>
  <style>
    body {
      background-color: pink; /* ตั้งพื้นหลังเป็นสีชมพู */
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .images {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-top: 50px;
    }
    .images img {
      width: 15%; /* เปลี่ยนขนาดเป็น 25% */
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
    }

    /* รูปภาพแรก - การขยายและหมุน */
    .images img:nth-child(1):hover {
      transform: scale(1.2) rotate(15deg); /* ขยายและหมุน */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    /* รูปภาพที่สอง - การเคลื่อนที่ไปทางซ้าย */
    .images img:nth-child(2):hover {
      transform: translateX(-20px); /* เคลื่อนที่ไปทางซ้าย */
      opacity: 0.8; /* ลดความทึบ */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    /* รูปภาพที่สาม - การขยายขนาดและทำให้ภาพสั่น */
    .images img:nth-child(3):hover {
      transform: scale(1.1) rotate(-10deg) translateX(10px) translateY(10px); /* ขยาย หมุน และเคลื่อนที่ */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .btn {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 30px;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <h1> milk</h1>

  <!-- รูปภาพสามรูป -->
  <div class="images">
    <img src="m1.PNG" alt="Image 1">
    <img src="m2.jpg" alt="Image 2">
    <img src="m3.jpg" alt="Image 3">
  </div>

  <!-- ปุ่มย้อนกลับไปหน้าที่สอง -->
  <button class="btn" onclick="goBack()">ย้อนกลับ</button>

  <!-- ปุ่มไปหน้าที่ 4 -->
  <button class="btn" onclick="goToPage4()">กดปุ่มนี้เดะคิมพาไปหน้าสี่</button>

  <script>
    // ฟังก์ชันย้อนกลับไปยังหน้าที่สอง
    function goBack() {
      window.history.back(); // ใช้คำสั่งนี้เพื่อย้อนกลับไปหน้าก่อนหน้า
    }

    // ฟังก์ชันไปหน้าที่สี่
    function goToPage4() {
      window.location.href = "page4.html"; // กำหนดให้ไปที่หน้า page4.html
    }
  </script>
</body>
</html>
