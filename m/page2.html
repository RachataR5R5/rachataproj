<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>หน้าที่สอง</title>
  <style>
    body {
      background-color: pink;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .content {
      position: relative;
    }
    h1 {
      font-size: 24px;
    }
    audio {
      margin-top: 20px;
    }
    .heart, .image {
      position: absolute;
      animation: fadeAnimation 1s infinite;
    }
    @keyframes fadeAnimation {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.5);
        opacity: 0.6;
      }
      100% {
        transform: scale(1);
        opacity: 0;
      }
    }
    .btn {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 5px;
      transition: transform 0.3s ease;
      position: relative; /* ให้ปุ่มอยู่บนสุด */
      z-index: 10; /* ปุ่มจะอยู่เหนือหัวใจ */
    }
    .btn:hover {
      transform: scale(1.1);
    }
    .heart {
      font-size: 50px;
      color: red;
    }
    .image {
      width: 80px; /* กำหนดขนาดรูปภาพใหญ่กว่าหัวใจ */
      height: auto;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>ลองกดปุ่มดูดี้</h1>
    <audio controls>
      <source src="1.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <br>
    <button class="btn" onclick="createHeartsAndImages()">ปุ่มนี้ๆ</button>
    <br>
    <br>
    <!-- เพิ่มปุ่มไปหน้าที่สาม -->
     <br>
     <br>
     <br>
     <br>
     <br>
     <br>
     <br><br><br><br><br><br><br>
    <button class="btn" onclick="goToPage3()">ไปหน้าที่สาม</button>
  </div>

  <script>
    function createHeartsAndImages() {
      const numItems = 50; // จำนวนหัวใจและรูปภาพที่ต้องการ
      for (let i = 0; i < numItems; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "&#10084;"; // ใช้สัญลักษณ์หัวใจ
        heart.style.left = `${Math.random() * 100}%`;
        heart.style.top = `${Math.random() * 100}%`;
        heart.style.animationDuration = `${Math.random() * 2 + 1}s`; // กำหนดเวลาแอนิเมชันสุ่ม
        document.body.appendChild(heart);

        const image = document.createElement("img");
        image.classList.add("image");
        image.src = "m1.png"; // รูปภาพที่ใช้
        image.style.left = `${Math.random() * 100}%`;
        image.style.top = `${Math.random() * 100}%`;
        document.body.appendChild(image);

        // ลบหัวใจและรูปภาพออกจากหน้าเมื่อแอนิเมชันจบ
        setTimeout(() => {
          heart.remove();
          image.remove();
        }, 2000); // หลังจาก 2 วินาที
      }
    }

    // ฟังก์ชันสำหรับไปยังหน้าที่สาม
    function goToPage3() {
      window.location.href = "page3.html"; // เปลี่ยนเส้นทางไปยังหน้าที่สาม
    }
  </script>
</body>
</html>
